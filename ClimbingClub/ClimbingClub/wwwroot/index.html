<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chart.js Example</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Пример графиков с Chart.js</h1>

    <h2>Круговая диаграмма</h2>
    <canvas id="pieChart" width="400" height="200"></canvas>

    <h2>Гистограмма</h2>
    <canvas id="barChart" width="400" height="200"></canvas>

    <script>
        // Данные для круговой диаграммы
        const pieData = {
            labels: ['Синий', 'Красный', 'Зеленый'],
            datasets: [{
                label: 'Цвета',
                data: [300, 50, 100],
                backgroundColor: [
                    'rgba(54, 162, 235, 0.2)',
                    'rgba(255, 99, 132, 0.2)',
                    'rgba(75, 192, 192, 0.2)'
                ],
                borderColor: [
                    'rgba(54, 162, 235, 1)',
                    'rgba(255, 99, 132, 1)',
                    'rgba(75, 192, 192, 1)'
                ],
                borderWidth: 1
            }]
        };

        // Настройка круговой диаграммы
        const pieConfig = {
            type: 'pie',
            data: pieData,
            options: {
                responsive: true,
                plugins: {
                    legend: {
                        position: 'top',
                    },
                    title: {
                        display: true,
                        text: 'Круговая диаграмма'
                    }
                }
            },
        };

        // Создание круговой диаграммы
        const pieChart = new Chart(
            document.getElementById('pieChart'),
            pieConfig
        );

        // Данные для гистограммы
        const barData = {
            labels: ['Январь', 'Февраль', 'Март', 'Апрель', 'Май'],
            datasets: [{
                label: 'Количество восхождений',
                data: [12, 19, 3, 5, 2],
                backgroundColor: 'rgba(75, 192, 192, 0.5)',
                borderColor: 'rgba(75, 192, 192, 1)',
                borderWidth: 1
            }]
        };

        // Настройка гистограммы
        const barConfig = {
            type: 'bar',
            data: barData,
            options: {
                responsive: true,
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            },
        };

        // Создание гистограммы
        const barChart = new Chart(
            document.getElementById('barChart'),
            barConfig
        );
    </script>
</body>
</html>
